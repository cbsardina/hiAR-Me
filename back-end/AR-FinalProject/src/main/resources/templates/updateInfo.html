<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8" />
    <title>Update User Info</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <h1>UPDATE USER INFO PAGE</h1>


    <!--PARTIAL FORM FOR UPDATE-->
    <div class="updateUser">
        <form name="addForm" th:action="'/updateUserInfo/' + ${uzer.getId()}" enctype="multipart/form-data" method="POST">
            <input type="text" name="firstLastName" placeholder="Your Name" required/>
            <input type="text" name="userEmail" placeholder="YourEmail@email.com" required/>
            <input type="text" name="itemName" placeholder="Name of item or file"/>
            <input type="text" name="itemDescription" placeholder="Description of item or file"/>
            <input type="text" name="fileName" placeholder="File fullName (if uploading a file)"/>
            <input type="file" name="userFile"/>
            <button type="submit">Update/Add</button>
            <tr>
                <h3>Already have an account? <a href="login.html">Login</a></h3>
            </tr>
        </form>
    </div>




</body>
</html>
