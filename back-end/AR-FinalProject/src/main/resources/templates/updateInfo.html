<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8" />
    <title>Update User Info</title>
    <link rel="stylesheet" th:href="@{static/styles.css}"/>
</head>
<body>
    <h1>UPDATE USER INFO PAGE</h1>

    <div style="display: flex; flex-direction: row; justify-content: space-around">
        <div sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out"/>
            </form>
        </div>
    </div>

    <div class="updateUser">
        <form name="addForm" th:action="'/updateUserInfo/' + ${uzer.getId()}" enctype="multipart/form-data" method="POST">
            <input type="text" name="firstLastName" placeholder="Your Name" required/>
            <input type="text" name="userEmail" placeholder="YourEmail@email.com" required/>
            <button type="submit">Update/Add</button>
        </form>
        <h2 style="text-align: center">Already have an account? <a href="login.html">Login</a></h2>
    </div>

</body>

<script th:src="@{js/scripts.js}"></script>
</html>
