<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8" />
    <title>Update User Info</title>
    <link rel="stylesheet" th:href="@{static/styles.css}"/>
</head>
<body>
    <h1>UPDATE USER INFO PAGE</h1>

    <div style="display: flex; flex-direction: row; justify-content: space-around">
        <div sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out"/>
            </form>
        </div>
    </div>

    <div class="updateUser">
        <form name="addForm" th:action="@{'/updateUserInfo/' + ${uzer.getId()}}" method="POST">
            <input type="text" name="firstLastName" placeholder="Your Name" th:required="required"/>
            <input type="text" name="userEmail" placeholder="YourEmail@email.com" th:required="required"/>
            <button type="submit">Update/Add</button>
        </form>
        <h2 style="text-align: center"><a th:href="'/userInfo/' + ${uzer.getId()}">Back to your info</a></h2>
    </div>

</body>

<script th:src="@{js/scripts.js}"></script>
</html>
